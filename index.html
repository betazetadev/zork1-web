<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zork I: The Great Underground Empire</title>
</head>
<body>
  <div class="crt">
    <div class="scanlines"></div>
    <button id="about-btn" class="about-btn" title="About">?</button>
    <div class="terminal">
      <div id="output" class="output"></div>
      <div class="input-line">
        <span class="prompt">&gt;</span>
        <input
          type="text"
          id="input"
          class="input"
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          autofocus
        >
      </div>
    </div>
  </div>
  <!-- About Modal -->
  <div id="about-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <h2>About this web</h2>
      <div class="modal-body">
        <p>This web version of Zork I includes files from the <a href="https://github.com/historicalsource/zork1" target="_blank" rel="noopener">historicalsource/zork1</a> repository, distributed under the MIT License.</p>
        <p class="authors">Original authors: Infocom, Inc.</p>
        <hr class="modal-divider">
        <p class="powered-by">Powered by <a href="https://betazeta.tech" target="_blank" rel="noopener">bzd</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
